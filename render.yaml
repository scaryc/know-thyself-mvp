services:
  # Backend API Service (Node.js/Express)
  - type: web
    name: know-thyself-backend
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm run server
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

  # Frontend Static Site (React/Vite)
  - type: web
    name: know-thyself-frontend
    runtime: static
    plan: free
    buildCommand: cd know-thyself-frontend && npm install && npm run build
    staticPublishPath: ./know-thyself-frontend/dist
    envVars:
      - key: VITE_API_URL
        # This will be set to your backend URL after deployment
        # Format: https://know-thyself-backend.onrender.com/api
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
